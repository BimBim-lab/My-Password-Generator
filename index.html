<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 id="heading-first">Generate a random Password</h1>
            <h3>Security Checklist:</h3>
            <div id="security-checklist">
                <input type="range" min="6" max="64" value="12" id="length" />
                <div>
                    <input type="checkbox">
                    <span>Include Uppercase</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>Include Lowercase</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>Include Symobol</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>Include Numbers</span>
                </div>
            </div>
            <div id="container">
                <button onclick="genPass()"> Generate Password</button>
            </div>
            <hr style="border: 1px solid white;">
            <div class="password-boxes">
                <div id="output-one" >Password</div>
                <button id="copy-btn" onclick="Copy">Copy Password</button>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
